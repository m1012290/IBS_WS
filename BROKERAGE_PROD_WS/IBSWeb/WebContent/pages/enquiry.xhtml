<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:body>
    	
    	<ui:composition template="/template/common/commonLayout.xhtml">
    	
    		<ui:define name="content">
    			<h2>Enquiry Search</h2>
    			
    			<h:form>  
				    <p:panel id="panel" header="Search" style="margin-bottom:10px;">  
				        <p:messages id="messages" />  
				        <h:panelGrid columns="10">  
				            <h:outputLabel for="customerID" value="Customer Name" />  
				            <p:inputText id="customerID" value="#{enquirySearchBean.custName}" required="false" />  
				  
				            <h:outputLabel for="mobileNumberID" value="Mobile Number" />  
				            <p:inputText id="mobileNumberID" value="#{enquirySearchBean.mobNumber}" required="false" />  
				            
				            <h:outputLabel for="emailID" value="EmailID" />  
				            <p:inputText id="emailID" value="#{enquirySearchBean.emailID}" required="false" />  
				            
				            <p:outputLabel for="insuredID" value="Insured Name" />  
				            <p:inputText id="insuredID"  value="#{enquirySearchBean.insuredName}" required="false" /> 
				            
				            <h:outputLabel for="enquiryID" value="Enquiry Number" />  
				            <p:inputText id="enquiryID" value="#{enquirySearchBean.enquiryNumber}"  required="false" />  
				  
				            <h:outputLabel for="quoteSlipID" value="QuoteSlip Number" />  
				            <p:inputText id="quoteSlipID" value="#{enquirySearchBean.quoteSlipNumber}" required="false" />  
				            
				            <h:outputLabel for="policyNumber" value="Policy Number" />  
				            <p:inputText id="policyNumber" value="#{enquirySearchBean.policyNumber}" required="false" />  
				            
				        </h:panelGrid> 
				    </p:panel>  
				    
			 <p:commandButton value="Search" action="#{enquirySearchBean.submit}"  ajax="true"  update="panel,searchDataTableID" style="margin-right:20px;" /> 
			 
			 <p:commandButton value="New Enquiry" action="#{enquirySearchBean.newEnquiry}" style="margin-right:20px;" />  <br></br><br></br>
			 
			 <!--  <p:dataTable id="cars" var="car" value="#{tableBean.mediumCarsModel}" paginator="true" rows="10"  
                 selection="#{tableBean.selectedCar}" selectionMode="single">  
  
        <p:ajax event="rowSelect" listener="#{tableBean.onRowSelect}"   
                    update=":form:display :form:growl" oncomplete="PF('carDialog').show()" />  
        <p:ajax event="rowUnselect" listener="#{tableBean.onRowUnselect}" update=":form:growl"/>  
   -->
			 
			 
			 <p:dataTable id ="searchDataTableID" var="esb" value="#{enquirySearchBean.searchItemVODataModel}" paginator="true" rows="10"  
                 selection="#{enquirySearchBean.searchItem}" selectionMode="single">  
                 
                   <p:ajax event="rowSelect" listener="#{editCustEnqDetailsMB.onRowSelect}"/> 
                    
		        <p:column headerText="CustomerName">  
		            <h:outputText value="#{esb.customerName}" />  
		        </p:column>  
		  
		        <p:column headerText="MobileNumber">  
		            <h:outputText value="#{esb.customerMob}" />  
		        </p:column> 
		        
		        <p:column headerText="EmailID">  
		            <h:outputText value="#{esb.customerEmail}" />  
		        </p:column> 
		  
		        <p:column headerText="InsuredName">  
		            <h:outputText value="#{esb.insuredName}" />  
		        </p:column>  
		  
		        <p:column headerText="EnquiryNumber">  
		            <h:outputText value="#{esb.enquiryNum}" />  
		        </p:column> 
		        
		        <p:column headerText="QuoteSlipNumber">  
		            <h:outputText value="#{esb.quotationNum}" />  
		        </p:column>  
		  
		        <p:column headerText="PolicyNumber">  
		            <h:outputText value="#{esb.policyNum}" />  
		        </p:column>  
		        
    		</p:dataTable>  
			 </h:form>  
    		</ui:define>
    				
    	</ui:composition>
    	
    </h:body>

</html>
