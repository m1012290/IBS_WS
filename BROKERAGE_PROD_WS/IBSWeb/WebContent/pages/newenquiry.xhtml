<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<p:panel id="panel1" header="Customer Details" style="margin-bottom:10px;">  
				        <p:messages id="messages" />  
				        <h:panelGrid columns="4">  
				            <h:outputLabel for="customerID" value="Customer Name" />  
				            <p:inputText id="customerID" value="#{enquirySearchBean.custName}" required="false" />  
				  
				           
				            <h:outputLabel  value="Customer Category" />  
				            <p:selectOneMenu value="#{enquirySearchBean.custName}">  
		           				<f:selectItem itemLabel="Select One" itemValue="" />  
					            <f:selectItem itemLabel="Corporate" itemValue="1" />  
					            <f:selectItem itemLabel="Retail" itemValue="2" />   
			               </p:selectOneMenu> 
				            
				            <p:outputLabel for="customerGrpID" value="CustomerGroup" />  
				            <p:inputText id="customerGrpID"  value="#{enquirySearchBean.insuredName}" required="false" /> 
				            
				            <h:outputLabel value="Classification" />  
				            <p:selectOneMenu value="#{enquirySearchBean.custName}">  
		           				<f:selectItem itemLabel="Select One" itemValue="" />  
					            <f:selectItem itemLabel="Government" itemValue="1" />  
					            <f:selectItem itemLabel="Private" itemValue="2" />   
			               </p:selectOneMenu> 
				  
				            <h:outputLabel for="sourceID" value="Source" />  
				            <p:inputText id="sourceID" value="#{enquirySearchBean.insuredName}" required="false" />  
				            
				            <h:outputLabel for="salesexeID" value="SALES Executive" />  
				            <p:inputText id="salesexeID" value="#{enquirySearchBean.insuredName}" required="false" />
				            
				            
				        </h:panelGrid> 
				    </p:panel> 
				                 
				    
				  <p:panel id="panel" header="EnquiryDetails" style="margin-bottom:10px;">
				<p:messages id="messages1" />
				<h:panelGrid columns="4">
					<h:outputLabel  value="Enquiry Type" />
					<p:selectOneMenu value="#{enquirySearchBean.custName}">  
           				<f:selectItem itemLabel="Select One" itemValue="" />  
			            <f:selectItem itemLabel="policy" itemValue="1" />  
			            <f:selectItem itemLabel="endorsement" itemValue="2" />  
			            <f:selectItem itemLabel="claim" itemValue="3" /> 
			             <f:selectItem itemLabel="renewal" itemValue="3" />  
			             
        			</p:selectOneMenu>  
  
					<h:outputLabel value="Enquiry Description" />
					<p:inputTextarea rows="10" cols="50"
						completeMethod="#{enquirySearchBean.submit}" queryDelay="750"
						minQueryLength="4" />


				</h:panelGrid>
			</p:panel>

			<p:commandButton value="Save" action="#{enquirySearchBean.submit}"
				style="margin-right:20px;" />
			<p:commandButton value="Next" action="#{enquirySearchBean.submit}"
				style="margin-right:20px;" />


		</ui:define>

	</ui:composition>

</h:body>

</html>
